{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
        }
        .form {
            background-color: #fff;
            color: #000;
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
            text-align: center;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-left:-10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            right: -5px;
            top: 35%;
            down: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        
        input[type="submit"] {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .signup-link {
            color: black;
            text-decoration: none;
        }
        .signup-link:hover {
            text-decoration: underline;
        }
        .alert-box {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .alert-box.alert-danger {
            background-color: #ff0000;
            color: #ffffff;
            border: 2px solid #ff0000;
        }
        .alert-box.alert-success {
            background-color: #00ff00;
            color: #ffffff;
            border: 2px solid #00ff00;
        }
    </style>
</head>
<body>
    <div class="container">
        <form class="form" method="post">
            <h2>Sign up</h2>
            <input type="text" name="username" placeholder="Username" required>
                    {% comment %} <div class="alert-box alert-danger">
                        <br>
                    </div> {% endcomment %}
            <input type="email" name="email" placeholder="Email" required>
                    {% comment %} <div class="alert-box alert-danger">
                        <br>
                    </div> {% endcomment %}
            <input type="text" name="first_name" placeholder="First Name" required>
            <input type="text" name="last_name" placeholder="Last Name" required>
            <input type="text" name="phone" placeholder="Phone" required>
            <input type="text" name="address" placeholder="Address" required>
            <div class="input-group">
                <input type="password" name="password1" placeholder="Password" required>
                <i class="fa fa-eye toggle-password" id="eye1"></i>
            </div>
            <div class="input-group">
                <input type="password" name="password2" placeholder="Confirm Password" required>
                <i class="fa fa-eye toggle-password" id="eye2"></i>
            </div>
                    {% comment %} <div class="alert-box alert-danger">
                        <br>
                    </div> {% endcomment %}
                    {% comment %} <div class="alert-box alert-danger">
                        <br>
                    </div> {% endcomment %}
            <input type="submit" value="Sign Up">
            <p>Already have an account? <a href="{% url 'signin' %}"style="color:blue;"><b>Sign in</b></a></p>
                <div class="text-center mt-3">
                    
                        <div class="alert-box {% if message.tags == 'error' %}alert-danger{% elif message.tags == 'success' %}alert-success{% endif %}">
                           <br>
                        </div>
                    
                </div>
            
        </form>
    </div>
    <script>
        const eyes = document.querySelectorAll('.toggle-password');
        const passwords = [document.querySelector('input[name="password1"]'), document.querySelector('input[name="password2"]')];
    
        eyes.forEach((eye, index) => {
            eye.addEventListener('click', () => {
                if (passwords[index].type === 'password') {
                    passwords[index].type = 'text';
                    eye.classList.add('fa-eye-slash');
                } else {
                    passwords[index].type = 'password';
                    eye.classList.remove('fa-eye-slash');
                }
            });
        });
    </script>
</body>
</html>
