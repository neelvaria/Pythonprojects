{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <title>Home - ToDoList</title>
</head>
<body>
    {% include 'base.html' %}
    <div>
      <h3 class="container my-3">Create a Task</h3>
      <div class="d-flex justify-content-center">
        <div style="width: 800px;">
          <div class="alert alert-success alert-dismissible mt-3 text-center" role="alert" style="width: 800px margin:0 auto;">
            Task created successfully!
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>

          <form action="">
            <div class="mb-3">
              <label for="title" class="form-label">Task Title</label>
              <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Task Description</label>
              <textarea class="form-control" id="description" name="description" rows="2"></textarea>
          </div>
          <div class="mb-3">
              <label for="due_date" class="form-label">Due Date</label>
              <input type="date" class="form-control icon-dark-mode" id="due_date" name="due_date" value="{{ cur_date }}" required>
          </div>
          <div class="mb-3">
              <label for="dueTime" class="form-label">Due Time</label>
              <input type="time" class="form-control icon-dark-mode" id="dueTime" name="dueTime" value="{{ cur_time }}" required>
          </div>
          <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select name="form-control" id="category" name="category" required>
              <option value="" selected disabled>Select a Category</option>
              <option value="ID">High</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="important"class="form-check-label">Important :</label>
            <input type="checkbox"class="form-check-input" id="important"name="important">
          </div>
          <button type="submit" class="btn btn-primary btn-add">Submit</button>
          </form>
          <div class="text-center mt-3">
            <div class="alert alert-danger" role="alert">
              You need to create a category first! <a href="" class="alert-link linked"></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
